<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="text">
            <h2>Buy/Sells Corner</h2>
        </div>    
    </header>

    <form id="registerForm">
        <h1>Register</h1>
        <input type="text" id="first-name"  placeholder="Enter your First Name"><br>
        <input type="text" id="last-name"  placeholder="Enter your Last Name"><br>
        <input type="email" id="email"  placeholder="Enter your email"><br>
        <input type="password" id="password" placeholder="Enter your password"><br>
        <input type="file" id="choose-file">
        <button class="btn">Register</button>

      <a class="register-link" href="./login.html"> ALREADY A USER? PLEASE LOGIN </a>
    </form>



    <script type="module" src="register.js"></script>
</body>
</html>
